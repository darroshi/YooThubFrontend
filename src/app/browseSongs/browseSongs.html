<div>
    <div class="row">
        <div class="col s3" ng-repeat="song in vm.songs">
            <div class="card">
                <div class="card-image">
                    <img ng-src="http://img.youtube.com/vi/{{ ::song.Song.SongId }}/hqdefault.jpg" />
                    <span class="card-title">{{ ::song.Song.Title }}</span>
                </div>
                <div class="card-content">
                    <div class="chip" ng-repeat="tag in song.Song.Tags">{{::tag}}</div>
                </div>
                <!--<div class="card-action">
                    <a href="#">This is a link</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
