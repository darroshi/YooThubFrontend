<div class="row" flex-gt-sm="80" flex-offset-gt-sm="10">
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="vm.search" ng-change="vm.onSearchChanged()" ng-model-options="{ debounce: 1000 }">
        </md-input-container>

    </div>
    <div class="row">

        <yt-pagination class="center" pagination-data="vm.paginationData" />

    </div>
    <div layout="row" layout-wrap>
        <div ng-repeat="song in vm.songs" flex-gt-sm="33" flex-sm="50">
        <md-card >
            <img class="md-card-image" ng-src="http://img.youtube.com/vi/{{ ::song.Song.SongId }}/hqdefault.jpg" />
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline"><md-button ng-href="https://www.youtube.com/watch?v={{ ::song.Song.SongId }}" class="card-title song-title-button">{{ ::song.Song.Title }}</md-button></span>
                    <span class="md-subhead">{{::song.Song.AddedByName}}</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-actions layout="row" layout-align="start center">
                <md-card-icon-actions>
                    <div class="col"><i class="tiny material-icons middle">replay</i> <span class="middle">{{::song.Song.TimesPlayed}}</span></div>
                    <div class="col"><i class="tiny material-icons middle">thumbs_up_down</i> <span class="middle">{{song.Song.Votes}}</span></div>
                </md-card-icon-actions>
                <md-button ng-click="vm.upvote(song)" ng-class="{upvoted: song.CurrentVote == 'Upvote'}"><i class="material-icons left">thumb_up</i></md-button>
                <md-button ng-click="vm.downvote(song)" ng-class="{downvoted: song.CurrentVote == 'Downvote'}"><i class="material-icons left">thumb_down</i></md-button>
            </md-card-actions>
        </md-card>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <yt-pagination class="center" pagination-data="vm.paginationData" />
        </div>
    </div>
</div>
