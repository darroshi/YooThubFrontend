sudo: required
language: node_js
services:
  - docker
node_js:
  - "0.10"
branches:
  only:
    - master
    - develop
install:
  - npm install -g bower gulp
  - npm install
  - npm install -g gulp
  - npm install phantomjs
  - npm install -g karma
  - bower install
script:
  - gulp build
  - gulp test